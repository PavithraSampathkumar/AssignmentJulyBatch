<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>SignUp Form</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body bgcolor="Lightblue" style="text-align:center">
    <h1><strong>Sign Up</strong></h1>
    <p>Please fill in this form to create an account.</p>
    <label name="EmailID"><strong>Email:</strong></label>
    <input type="text" placeholder="Enter your EmailId" name="EmailID"> <br><br>   
    <label name="PWD"><strong>Password:</strong></label>
    <input type="password" placeholder="Enter the Password" name="PWD"> <br><br>   
    <label name="RPWD"><strong>Repeat Password:</strong></label>
    <input type="password" placeholder="Repeat Password" name="RPWD"> <br><br> 
    <button>Cancel</button>
    <button type="submit">SignUp</button>
    
</body>
</html>
